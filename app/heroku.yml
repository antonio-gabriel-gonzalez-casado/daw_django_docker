build:
  docker:
    web: Dockerfile

release:
  image: web
  command:
    - python manage.py collectstatic --noinput
    - python manage.py flush --no-input
    # make migrations
    - python manage.py makemigrations
    - python manage.py migrate

run:
  web: gunicorn daw_django_docker.wsgi:application --bind 0.0.0.0:$PORT